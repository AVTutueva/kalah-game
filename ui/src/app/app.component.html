<div class="container">
  <div *ngIf="game" class="kalah2">
    <app-kalah [value]="game.state.player2Board.kalah"></app-kalah>
  </div>
  <div *ngIf="game" class="kalah1">
    <app-kalah [value]="game.state.player1Board.kalah"></app-kalah>
  </div>
  <div *ngIf="game" class="board1 nowrap">
    <app-player-board [game]="game" [playerIndex]="1"></app-player-board>
    <h3>Player 1 Board</h3>
  </div>
  <div *ngIf="game" class="board2 nowrap">
    <h3>Player 2 Board</h3>
    <app-player-board [game]="game" [playerIndex]="2"></app-player-board>
  </div>
  <div *ngIf="game" class="gameStatus">
    <h3>{{ formatGameStatus() }}</h3>
  </div>
  <div class="gameTitle">
    <h2>KALAH GAME</h2>
    <button
      (click)="createNewGame()"
      [disabled]="isGameInProgress"
      class="create-button"
    >
      Create New Game
    </button>
  </div>
</div>
<router-outlet></router-outlet>
